<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Pengaturan karakter encoding UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Konfigurasi tampilan responsif -->
    <title>Ciputra Makassar</title> <!-- Judul halaman -->
    <!-- Pemanggilan CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Pemanggilan CSS lokal -->
    <link rel="stylesheet" href="styles.css">
     <!-- Pemanggilan Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Pemanggilan favicon -->
    <link rel="icon" href="Ciputra Makassar Logo.png">
</head>
        
<body>
    <div class="container" style="height: 100%;">
        <!-- Container untuk logo -->
        <div class="logo-container">
            <!-- Menampilkan logo universitas -->
            <img src="Ciputra Makassar Logo.png" alt="Universitas Ciputra Logo">
        </div>
        <!-- Judul formulir -->
        <h2> Form Pendaftaran Universitas Ciputra Makassar</h2>
        <!-- Garis pembatas -->
        <hr>
         <!-- Formulir pendaftaran -->
        <form id="registrationForm">
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="name">Nama:</label> <!-- Label untuk input nama -->
                <input type="text" id="name" required> <!-- Input untuk nama -->
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="email">E-mail:</label> <!-- Label untuk input email -->
                <input type="email" id="email" required> <!-- Input untuk email -->
            </div>
            <span id="emailError" class="text-danger"></span> <!-- Pesan kesalahan untuk email -->

            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="dob">Tanggal Lahir:</label> <!-- Label untuk input tanggal lahir -->
                <input type="date" id="dob" required> <!-- Input untuk tanggal lahir -->
            </div>
            
            <div class="form-group" style="display: flex;"> <!-- Grup elemen formulir -->
                <label>Gender:</label> <!-- Label untuk input jenis kelamin -->
                <label><input type="radio" name="gender" value="Male" required> Pria <i class="fas fa-mars"></i></label> <!-- Input untuk jenis kelamin pria -->
                <label><input type="radio" name="gender" value="Female" required> Wanita <i class="fas fa-venus"></i></label> <!-- Input untuk jenis kelamin wanita -->
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="program">Program Studi:</label> <!-- Label untuk input program studi -->
                <select id="program" required> <!-- Dropdown untuk program studi -->
                    <option value="" disabled selected>Select Program</option> <!-- Opsi program studi -->
                    <option value="Manajemen - International Business Management (IBM)">Manajemen - International Business Management (IBM)</option>
                    <option value="Manajemen - Communication Business Management (CBM)">Manajemen - Communication Business Management (CBM)</option>
                    <option value="Manajemen - Culinary Business Management (CBM)">Manajemen - Culinary Business Management (CBM)</option>
                    <option value="Manajemen - Digital Business Management (DBM)">Manajemen - Digital Business Management (DBM)</option>
                    <option value="Visual Communication Design - Graphic Design (GD)">Visual Communication Design - Graphic Design (GD)</option>
                    <option value="Visual Communication Design - Digital Illustration (ILX)">Visual Communication Design - Digital Illustration (ILX)</option>
                    <option value="Visual Communication Design - Digital Media Design (DMD)">Visual Communication Design - Digital Media Design (DMD)</option>
                    <option value="Informatika - Application Development Full Stack (AD)">Informatika - Application Development Full Stack (AD)</option>
                    <option value="Informatika - Artificial Intelligence (AI)">Informatika - Artificial Intelligence (AI)</option>
                </select>
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="address">Alamat:</label> <!-- Label untuk input alamat -->
                <input type="text" id="address" required> <!-- Input untuk alamat -->
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="phone">Nomor Telepon:</label> <!-- Label untuk input nomor telepon -->
                <div class="phone-input"> <!-- Grup elemen nomor telepon -->
                    <select id="countryCode">  <!-- Pilihan kode negara -->
                        <option value="+1">+1</option> <!-- United States -->
                    <option value="+86">+86</option> <!-- China -->
                    <option value="+91">+91</option> <!-- India -->
                    <option value="+44">+44</option> <!-- United Kingdom -->
                    <option value="+81">+81</option> <!-- Japan -->
                    <option value="+7">+7</option> <!-- Russia -->
                    <option value="+82">+82</option> <!-- South Korea -->
                    <option value="+49">+49</option> <!-- Germany -->
                    <option value="+62">+62</option> <!-- Indonesia -->
                    <option value="+55">+55</option> <!-- Brazil -->
                    <option value="+92">+92</option> <!-- Pakistan -->
                    <option value="+234">+234</option> <!-- Nigeria -->
                    <option value="+880">+880</option> <!-- Bangladesh -->
                    <option value="+20">+20</option> <!-- Egypt -->
                    <option value="+33">+33</option> <!-- France -->
                    <option value="+98">+98</option> <!-- Iran -->
                    <option value="+39">+39</option> <!-- Italy -->
                    <option value="+254">+254</option> <!-- Kenya -->
                    <option value="+60">+60</option> <!-- Malaysia -->
                    <option value="+63">+63</option> <!-- Philippines -->
                    <option value="+27">+27</option> <!-- South Africa -->
                    <option value="+34">+34</option> <!-- Spain -->
                    <option value="+94">+94</option> <!-- Sri Lanka -->
                    <option value="+46">+46</option> <!-- Sweden -->
                    <option value="+41">+41</option> <!-- Switzerland -->
                    <option value="+886">+886</option> <!-- Taiwan -->
                    <option value="+255">+255</option> <!-- Tanzania -->
                    <option value="+66">+66</option> <!-- Thailand -->
                    <option value="+90">+90</option> <!-- Turkey -->
                    <option value="+971">+971</option> <!-- United Arab Emirates -->
                    <option value="+84">+84</option> <!-- Vietnam -->
                    <option value="+260">+260</option> <!-- Zambia -->
                    <option value="+263">+263</option> <!-- Zimbabwe -->
                    </select>
                    <input type="tel" id="phone" required> <!-- Input untuk nomor telepon -->
                </div>
                <span id="phoneError" class="text-danger"></span> <!-- Pesan kesalahan untuk nomor telepon -->
            </div>
            
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="motherName">Nama Ibu:</label> <!-- Label untuk input nama ibu -->
                <input type="text" id="motherName" required> <!-- Input untuk nama ibu -->
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="fatherName">Nama Ayah:</label> <!-- Label untuk input nama ayah -->
                <input type="text" id="fatherName" required> <!-- Input untuk nama ayah -->
            </div>
            <div class="form-group"> <!-- Grup elemen formulir -->
                <label for="photo">Foto Diri:</label> <!-- Label untuk input foto diri -->
                <input type="file" id="photo" accept="image/*" required> <!-- Input untuk foto diri -->
            </div>
            <button type="submit" id="submitButton">Submit</button> <!-- Tombol untuk mengirim formulir -->
        </form>
        <div style="margin-top: 20px;"></div>
        <div id="output"></div> <!-- Output dari formulir pendaftaran -->
        <!-- Pesan untuk pengguna setelah submit-->
        <p id="emailMessage" class="text-muted" style="display: none; margin-top: 20px;">*Kami akan mengirimkan detail selanjutnya melalui E-Mail Anda, tolong untuk selalu mengecek E-Mail Anda</p>
    </div>
    <script src="script.js"></script>  <!-- Pemanggilan script JavaScript -->
</body>
</html>
